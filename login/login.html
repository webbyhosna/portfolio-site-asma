<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name=" author" content="Asma Ul Hosna">
    <title>Log In Page - [ My Personal Portfolio Website ]</title>
    <!-- Favicon Link -->
    <link rel="icon" href="../gallery/logo.png" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Bootstraps 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstraps 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!-- Custom CSS Link -->

    <link rel="stylesheet" href="../css/admin.css">

</head>

<body>
    <div class="container-fluid">

        <div id="logIn-page">
            <section id="logIn">
                <div class="loginTitle">
                    <img src="../gallery/logo.png" alt="Logo" width="100px">
                    <h5>A D M I N &nbsp; &nbsp; L O G I N</h5>
                    <div class="form-text"><i class="fas fa-lock"></i> only admin can login here</div>
                </div>
                <div class="loginBody">
                    <form action="#" class="form-horizontal">
                        <label for="email">
                            <input type="email" id="email" placeholder="Email" required>
                        </label>

                        <label for="password">
                            <input type="password" id="password" placeholder="Password" required>
                        </label>
                        <input type="submit" value="Login" class="login-btn">
                    </form>
                    <a href="../index.html" class="fas fas fa-arrow-left fa-2x mt-5" style="color: #ff3d00;"></a>
                </div>
            </section>
        </div>


    </div>

    <!-- JS-jQuery-Popper js V.4-->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS   V.5.2 Latest-->
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
</body>

</html>
